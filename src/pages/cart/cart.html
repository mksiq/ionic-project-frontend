<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img [src]="item.product.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <h2>{{item.product.name}}</h2>
        <p>{{item.product.price | currency}}</p>
        <ion-icon name="remove-circle" class="sameline" color="primary" (click)="decreaseItem(item.product)"></ion-icon>
        <p class="sameline">{{item.quantity}}</p>
        <ion-icon name="add-circle" color="primary" (click)="increaseItem(item.product)"></ion-icon>
        <ion-icon name="trash" color="danger" item-end (click)="removeItem(item.product)"></ion-icon>
      </ion-item>

      <ion-item *ngIf="total() > 0">
        <h1>Total</h1>
        <h1 item-end>{{total() | currency}}</h1>
      </ion-item>
      <ion-item *ngIf="total() <= 0">
        <h1>Your cart is empty</h1>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="goOn()">Continue shopping</button>
    <button *ngIf="total() > 0" ion-button block (click)="checkout()" color="secondary">Checkout</button>

</ion-content>
